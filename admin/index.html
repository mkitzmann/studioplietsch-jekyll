<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jekyll CMS</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0/dist/cms.css" />

  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0/dist/netlify-cms.js"></script>
  <script>
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        console.log(entry);
        var image = entry.getIn(['data', 'image']);
        var bg = image && this.props.getMedia(image);
        var date = entry.getIn(['data', 'date']);
        return h('div', {},
          h('div', {className: "cover"},
            h('h1', {}, entry.getIn(['data', 'title'])),
            bg ? h('img', {src: bg.toString()}) : null
          ),
          h('p', {},
            h('small', {}, "Date: " + date.toLocaleDateString() )
          ),
          h('div', {"className": "text"}, this.props.widgetFor('body'))
        );
      }
    });

    CMS.registerPreviewStyle("/css/app.css");
    CMS.registerPreviewTemplate("post", PostPreview);
    </script>
</body>
</html>
