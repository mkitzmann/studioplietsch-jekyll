<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jekyll CMS</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0/dist/cms.css" />

  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0/dist/netlify-cms.js"></script>
  <script>
    var ProjectPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'thumbnail']);
        var title = entry.getIn(['data', 'title']);


        return h('div', {},
        h('div', {className: "cover"},
        h('h1', {}, title ),
        ),
        h('p', {},
          h('small', {}, "Date: " )
        ),
        
        this.props.widgetsFor('sections').map(function(sections, index) {
          var text = sections.getIn(['widgets', 'text']);
          var images = sections.getIn(['widgets', 'images', 'image'])
          console.log(images);
          return h('div', {},
            h('hr', {}),
            h('div', {}, text ),

            );
          }),

          
        );
      }
    });

    CMS.registerPreviewStyle("/css/app.css");
    //CMS.registerPreviewTemplate("projects", ProjectPreview);
    </script>
</body>
</html>
